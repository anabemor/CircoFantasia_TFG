<div class="max-w-2xl mx-auto p-4 space-y-10 mt-10">

  <!-- Confirmación de reserva -->
  <div class="bg-white p-8 rounded-2xl shadow-md text-center">
    <h1 class="text-3xl font-bold text-fantasia-azul-oscuro mb-4 flex items-center justify-center gap-3">
      <img src="/img/confeti_fantasia.png" alt="confeti" class="w-8 h-8 animate-bounce" />
      ¡Reserva completada!
    </h1>
    <p class="text-gray-700 text-lg md:text-xl mb-6 leading-relaxed">
      ¡Enhorabuena! Hemos registrado tu reserva correctamente. <br />
      Te hemos enviado un email con los detalles.<br />
      ¡Muchas gracias por su compra!
    </p>

    <button
      (click)="volverInicio()"
      class="inline-block px-6 py-3 rounded-full text-white text-base font-semibold transition duration-300"
      style="background-color: #092191;"
      onmouseover="this.style.backgroundColor='#7FA1CD';"
      onmouseout="this.style.backgroundColor='#092191';"
    >
      Volver a la página principal
    </button>
  </div>

  <!-- Tarjeta de contacto (debajo) -->
  <div class="bg-white p-6 rounded-2xl shadow-md text-center fade-in">
    <h3 class="text-xl md:text-2xl font-bold text-fantasia-azul-oscuro mb-2">
      ¿Tienes dudas?
    </h3>

    <p class="text-sm text-gray-700 mb-5 leading-relaxed">
      Estamos aquí para ayudarte. ¡Contáctanos sin compromiso!
    </p>

    <button
      (click)="irAContacto()"
      class="inline-block px-6 py-3 rounded-full text-white text-base font-semibold transition duration-300"
      style="background-color: #ED135C;"
      onmouseover="this.style.backgroundColor='#092191';"
      onmouseout="this.style.backgroundColor='#ED135C';"
    >
      Contacta con nosotros
    </button>
  </div>

</div>
