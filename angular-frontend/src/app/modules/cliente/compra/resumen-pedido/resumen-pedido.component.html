<div class="bg-white p-4 rounded shadow">
  <h2 class="text-lg font-bold mb-4">Resumen del Pedido</h2>

  <ng-container *ngIf="tickets$ | async as tickets">
    <ul *ngIf="tickets.length > 0; else vacio" class="space-y-2">
      <li *ngFor="let t of tickets" class="flex justify-between">
        <span>{{ t.nombre }} x{{ t.cantidad }}</span>
        <span>{{ (t.precio * t.cantidad) | currency:'EUR' }}</span>
      </li>
    </ul>

    <hr class="my-3" *ngIf="tickets.length > 0">

    <div class="flex justify-between font-semibold" *ngIf="tickets.length > 0">
      <span>Total</span>
      <span>{{ calcularTotal(tickets) | currency:'EUR' }}</span>
    </div>
  </ng-container>

  <ng-template #vacio>
    <p class="text-sm text-gray-500">No has seleccionado entradas a√∫n.</p>
  </ng-template>
