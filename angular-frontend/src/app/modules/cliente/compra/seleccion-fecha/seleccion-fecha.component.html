<div class="max-w-xl mx-auto p-4 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-6 text-center">Selecciona la fecha de tu visita</h2>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Fecha de visita</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="fechaSeleccionada"
      [matDatepickerFilter]="filtroFecha"
      [min]="fechaMinima"
      (dateChange)="onFechaCambiada($event.value)"
      name="fecha"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker  mat-datepicker #picker [dateClass]="marcarFechasCompletas"></mat-datepicker>
  </mat-form-field>

  <div *ngIf="fechaSeleccionada" class="mt-4 text-sm">
    Aforo máximo: <strong>60 personas</strong><br>
    Aforo disponible:
    <span *ngIf="aforoDisponible !== null">{{ aforoDisponible }}</span>
    <span *ngIf="aforoDisponible === null">[consultando o simulado]</span>
  </div>

  <button
    class="w-full mt-6 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition"
    (click)="continuar()">
    Continuar
  </button>
</div>

<div class="text-right mb-4">
  <button
    type="button"
    (click)="volver()"
    class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition"
  >
    ← Volver
  </button>
</div>
