<!-- Contenedor general -->
<div class="min-h-screen bg-gray-50 flex flex-col">

  <!-- Cabecera con logo y título -->
  <header class="bg-gray-50 shadow py-4">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4 px-4">
      <!-- Logo grande -->
      <div class="flex items-center gap-4">
        <img src="/img/logotickfantasia.png" alt="Logo" class="h-20 w-auto" />
      </div>

      <!-- Título -->
      <h1 class="fantasia-title text-3xl md:text-4xl text-fantasia-azul-oscuro text-center md:text-left flex-1">
        Compra de Entradas
      </h1>
    </div>
  </header>

  <!-- Barra de pasos (centrada con ancho limitado) -->
  <div class="bg-gray-50 py-4">
    <div class="mx-auto px-4 w-full max-w-4xl">
      <!-- Barra de progreso -->
      <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden mb-3">
        <div
          class="h-full bg-fantasia-rosa transition-all duration-300"
          [style.width.%]="(pasoActual / totalPasos) * 100"
        ></div>
      </div>

      <!-- Paso actual -->
      <div class="flex flex-col items-center text-center">
        <div class="w-12 h-12 rounded-full bg-fantasia-rosa text-white flex items-center justify-center text-lg font-bold">
          {{ pasoActual }}/{{ totalPasos }}
        </div>
        <div *ngIf="mostrarSiguiente" class="mt-2 text-sm text-gray-700 italic">
          Siguiente: {{ siguientePaso }}
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="flex-grow px-4 py-8 mx-auto max-w-6xl w-full flex flex-col lg:flex-row gap-8">
    <!-- Zona de contenido (centrado con el contador) -->
    <div class="w-full lg:flex-1 lg:max-w-4xl mx-auto">
      <router-outlet></router-outlet>
    </div>

    <!-- Resumen pedido al lateral -->
    <aside class="w-full lg:w-80 shrink-0" *ngIf="!esPantallaPago">
      <app-resumen-pedido></app-resumen-pedido>
    </aside>
  </main>

</div>
