<div class="max-w-2xl mx-auto p-4">

  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
   {{ actividadNombre }}
  </h2>

  <h2 class="text-2xl font-bold mb-6 text-center">Selecciona tus entradas</h2>
  
  <div *ngFor="let tipo of tiposTicket" class="mb-4 p-4 border rounded shadow-sm bg-white">
    <div class="flex justify-between items-center">
      <div>
        <h3 class="text-lg font-semibold text-gray-800">{{ tipo.nombre }}</h3>
        <p class="text-gray-600 text-sm">Precio: {{ tipo.precio | currency:'EUR' }}</p>
      </div>
      <div class="flex items-center gap-2">
        <button
        class="px-3 py-1 bg-red-500 text-white rounded"
        (click)="restarCantidad(tipo.id)">
        -
        </button>
        <span class="text-lg font-semibold">{{ cantidades[tipo.id] }}</span>
        <button
          class="px-3 py-1 bg-green-500 text-white rounded"
          (click)="sumarCantidad(tipo.id)">
          +
        </button>
      </div>
    </div>
  </div>

  <button
    class="w-full mt-6 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition"
    (click)="continuar()">
    Continuar
  </button>
</div>
