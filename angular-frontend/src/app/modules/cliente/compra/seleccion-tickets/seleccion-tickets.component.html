<div class="max-w-2xl mx-auto p-4">

<!-- Título principal -->
 <h2 class="text-3xl font-bold mb-6 flex items-center gap-2">
    Elige tus entradas para:
    <img *ngIf="getIconoActividad()" [src]="getIconoActividad()" alt="icono actividad" class="w-6 h-6" />
    <span class="text-fantasia-rosa">
      {{ actividadNombre }}
    </span>
  </h2>

  <!-- Texto descriptivo -->
  <p class="text-lg text-gray-700 mb-6 leading-relaxed">
    A continuación, podrás seleccionar el día de tu visita.<br />
    Los menores de 2 años tienen entrada gratis y no deben añadirse a la compra.
  </p>

  <div *ngFor="let tipo of tiposTicket" class="mb-4 p-4 border rounded shadow-sm bg-white">
    <div class="flex justify-between items-center">
      <div>
        <h3 class="text-lg font-semibold text-gray-800">{{ tipo.nombre }}</h3>
        <p class="text-gray-600 text-sm">Precio: {{ tipo.precio | currency:'EUR' }}</p>
      </div>
      <div class="flex items-center gap-2">
        <!-- Botón restar (rosa corporativo) -->
<!-- Botón restar (−) -->
      <button
        class="w-9 h-9 text-white rounded flex items-center justify-center"
        style="background-color: #ED135C;"
        (click)="restarCantidad(tipo.id)">
        −
      </button>

      <span class="text-lg font-semibold">{{ cantidades[tipo.id] }}</span>

      <!-- Botón sumar (+) -->
      <button
        class="w-9 h-9 text-white rounded flex items-center justify-center"
        style="background-color: #092191;"
        (click)="sumarCantidad(tipo.id)">
        +
      </button>

      </div>
    </div>
  </div>
  
<div class="flex justify-end mt-7">
  <button
    class="bg-[#092191] text-white py-3 px-10 rounded-3xl hover:bg-[#7FA1CD] transition font-semibold"
    (click)="continuar()"
  >
    Continuar
  </button>
</div>
