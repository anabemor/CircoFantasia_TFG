<div class="min-h-screen bg-gradient-to-br from-[#A9D0E9] to-[#7FA1CD] flex items-center justify-center px-4 py-10">
  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">

    <!-- Logotipo -->
    <div class="flex justify-center mb-6">
      <img src="/img/logotickfantasia.png" alt="Logo TickFantasía" class="h-20" />
    </div>

    <!-- Título -->
    <h2 class="text-3xl font-bold text-center text-fantasia-azul-oscuro mb-6">Contacta con nosotros</h2>

    <!-- Formulario -->
    <form [formGroup]="contactoForm" (ngSubmit)="enviar()" class="space-y-4">

      <!-- Nombre -->
      <input
        type="text"
        formControlName="nombre"
        placeholder="Tu nombre"
        class="w-full px-5 py-3 rounded-full bg-gray-100 border border-purple-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#ED135C]"
      />
      <div *ngIf="contactoForm.get('nombre')?.invalid && contactoForm.get('nombre')?.touched" class="text-red-600 text-sm ml-2">
        El nombre es obligatorio.
      </div>

      <!-- Email -->
      <input
        type="email"
        formControlName="email"
        placeholder="Tu email"
        class="w-full px-5 py-3 rounded-full bg-gray-100 border border-purple-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#ED135C]"
      />
      <div *ngIf="contactoForm.get('email')?.hasError('required') && contactoForm.get('email')?.touched" class="text-red-600 text-sm ml-2">
        El email es obligatorio.
      </div>
      <div *ngIf="contactoForm.get('email')?.hasError('email') && contactoForm.get('email')?.touched" class="text-red-600 text-sm ml-2">
        Email no válido.
      </div>

      <!-- Teléfono -->
      <input
        type="tel"
        placeholder="Teléfono (opcional)"
        class="w-full px-5 py-3 rounded-full bg-gray-100 border border-purple-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#ED135C]"
      />

      <!-- Asunto -->
      <select
        formControlName="asunto"
        class="w-full px-5 py-3 rounded-full bg-gray-100 border border-purple-300 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#ED135C]"
      >
        <option value="" disabled selected>Selecciona un asunto</option>
        <option value="solicitud de información">Solicitud de información</option>
        <option value="reclamación">Reclamación</option>
        <option value="problemas con la compra">Problemas con la compra</option>
        <option value="otros">Otros</option>
      </select>

      <!-- Mensaje -->
      <textarea
        formControlName="mensaje"
        rows="4"
        placeholder="Escribe tu mensaje"
        class="w-full px-5 py-3 rounded-2xl bg-gray-100 border border-purple-300 placeholder-gray-500 resize-none focus:outline-none focus:ring-2 focus:ring-[#ED135C]"
      ></textarea>
      <div *ngIf="contactoForm.get('mensaje')?.invalid && contactoForm.get('mensaje')?.touched" class="text-red-600 text-sm ml-2">
        El mensaje debe tener al menos 10 caracteres.
      </div>

      <!-- Botón Enviar -->
      <button
        type="submit"
        [disabled]="enviando"
        class="w-full py-3 rounded-full bg-[#ED135C] text-white font-semibold hover:bg-[#092191] transition flex justify-center items-center gap-2"
      >
        <mat-spinner *ngIf="enviando" diameter="20"></mat-spinner>
        <span *ngIf="!enviando">ENVIAR →</span>
        <span *ngIf="enviando">Enviando...</span>
      </button>

      <!-- Botón Volver -->
      <button
        type="button"
        (click)="volver()"
        class="w-full py-3 rounded-full border border-[#ED135C] text-[#ED135C] font-semibold hover:bg-[#ED135C] hover:text-white transition"
      >
        Volver sin enviar
      </button>

    </form>
  </div>
</div>
