<div class="min-h-screen bg-[#725AC1] flex items-center justify-center">
  <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-md relative">

    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Contacta</h2>

    <form [formGroup]="contactoForm" (ngSubmit)="enviar()" class="space-y-4">
      <!-- Nombre -->
      <input
        type="text"
        formControlName="nombre"
        placeholder="Nombre"
        class="w-full px-4 py-3 rounded-full border bg-gray-100 placeholder-gray-500"
      />
      <div *ngIf="contactoForm.get('nombre')?.invalid && contactoForm.get('nombre')?.touched" class="text-red-600 text-sm ml-2">
        El nombre es obligatorio.
      </div>

      <!-- Email -->
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        class="w-full px-4 py-3 rounded-full border bg-gray-100 placeholder-gray-500"
      />
      <div *ngIf="contactoForm.get('email')?.hasError('required') && contactoForm.get('email')?.touched" class="text-red-600 text-sm ml-2">
        El email es obligatorio.
      </div>
      <div *ngIf="contactoForm.get('email')?.hasError('email') && contactoForm.get('email')?.touched" class="text-red-600 text-sm ml-2">
        Email no válido.
      </div>

      <!-- Teléfono (opcional, sin validación) -->
      <input
        type="tel"
        placeholder="Teléfono"
        class="w-full px-4 py-3 rounded-full border bg-gray-100 placeholder-gray-500"
      />

      <select
        formControlName="asunto"
        class="w-full px-4 py-3 rounded-full border bg-gray-100 text-gray-700"
      >
        <option value="" disabled selected>Selecciona un asunto</option>
        <option value="solicitud de información">Solicitud de información</option>
        <option value="reclamación">Reclamación</option>
        <option value="problemas con la compra">Problemas con la compra</option>
        <option value="otros">Otros</option>
      </select>

      <!-- Mensaje -->
      <textarea
        formControlName="mensaje"
        rows="4"
        placeholder="Mensaje"
        class="w-full px-4 py-3 rounded-xl border bg-gray-100 placeholder-gray-500 resize-none"
      ></textarea>
      <div *ngIf="contactoForm.get('mensaje')?.invalid && contactoForm.get('mensaje')?.touched" class="text-red-600 text-sm ml-2">
        El mensaje debe tener al menos 10 caracteres.
      </div>

      <!-- Botón Enviar -->
      <button
        type="submit"
        [disabled]="enviando"
        class="w-full py-3 rounded-full bg-indigo-600 text-white font-semibold tracking-wide hover:bg-indigo-700 transition flex justify-center items-center gap-2"
      >
        <mat-spinner *ngIf="enviando" diameter="20"></mat-spinner>
        <span *ngIf="!enviando">ENVIAR →</span>
        <span *ngIf="enviando">Enviando...</span>
      </button>

      <!-- Botón Volver sin enviar -->
<button
  type="button"
  (click)="volver()"
  class="w-full py-3 rounded-full  bg-green-600 border border-green-300 text-white font-semibold hover:bg-green-800 transition mt-2"
>
  Volver sin enviar
</button>

    </form>
  </div>
</div>
