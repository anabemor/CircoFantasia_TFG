<div class="min-h-screen bg-gradient-to-br from-[#A9D0E9] to-[#7FA1CD] flex items-center justify-center px-4 py-10">
  <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl shadow-2xl p-8 w-full max-w-md text-white">

    <!-- Logotipo -->
    <div class="flex justify-center mb-4">
      <img src="/img/logotickfantasia.png" alt="Logo TickFantasía" class="h-20" />
    </div>

    <!-- Título -->
    <h1 class="text-3xl font-bold text-center text-white mb-4">¡Bienvenido a TickFantasía!</h1>
    <p class="text-center text-white/80 mb-6">
      Gestiona tus reservas, actividades y accede a todo desde un solo lugar.
    </p>

    <!-- Aviso de sesión -->
    <div *ngIf="mensajeSesionCaducada" class="bg-yellow-100 text-yellow-800 p-4 mb-4 rounded text-sm text-center">
      {{ mensajeSesionCaducada }}
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1 text-gray-600">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
          class="w-full px-5 py-3 rounded-full bg-gray-100 text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-[#ED125A]"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1 text-gray-600">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="********"
          class="w-full px-5 py-3 rounded-full bg-gray-100 text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-[#ED125A]"
        />
      </div>

      <!-- Botón entrar -->
      <button
        type="submit"
        class="w-full py-3 rounded-full bg-[#ED125A] text-white font-semibold hover:bg-[#092191] transition"
      >
        Entrar
      </button>
    </form>

    <!-- Enlace a recuperación -->
    <div class="mt-4 text-center">
      <button
        type="button"
        (click)="onPasswordReset()"
        class="text-lg text-white/80 hover:underline"
      >
        ¿Olvidaste tu contraseña?
      </button>
    </div>

    <!-- Mensajes -->
    <div *ngIf="errorMessage" class="text-sm text-red-400 mt-4 text-center">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-sm text-green-400 mt-4 text-center">
      {{ successMessage }}
    </div>
  </div>
</div>
