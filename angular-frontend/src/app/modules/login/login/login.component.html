<div class="w-full px-4 sm:px-6 md:px-8 flex justify-center">
  <div class="w-full max-w-md bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-6 sm:p-8 shadow-xl text-white">

    <!-- Título -->
    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6">Iniciar sesión</h1>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-white/80 mb-1">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder:text-white/60 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-white/80 mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="********"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder:text-white/60 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <!-- Botón de login -->
      <button
        type="submit"
        class="w-full bg-indigo-500 hover:bg-indigo-400 text-white font-semibold py-2 rounded-lg shadow-md transition-all duration-200"
      >
        Entrar
      </button>
    </form>

    <!-- Recuperar contraseña -->
    <div class="mt-4 text-center">
      <button
        type="button"
        (click)="onPasswordReset()"
        class="text-sm text-indigo-300 hover:underline"
      >
        ¿Olvidaste tu contraseña?
      </button>
    </div>

    <!-- Registro -->
    <div class="mt-6 text-center border-t border-white/20 pt-4 text-sm">
      <span>¿No tienes cuenta?</span>
      <button
        type="button"
        (click)="switchToSignup()"
        class="ml-1 text-indigo-300 font-semibold hover:underline"
      >
        Regístrate
      </button>
    </div>

    <!-- Mensajes -->
    <div *ngIf="errorMessage" class="text-sm text-red-400 mt-4 text-center">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-sm text-green-400 mt-4 text-center">
      {{ successMessage }}
    </div>

  </div>
</div>
