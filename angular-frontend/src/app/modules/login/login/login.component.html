<div class="min-h-screen bg-gray-300 flex flex-col justify-center items-center px-4">
  <div class="bg-gray-100 border border-gray-300 rounded-md p-6 w-full max-w-sm shadow-md">
    <h1 class="font-[Sofia] text-4xl text-center mb-4">Login</h1>
    <hr class="mb-6 border-gray-400">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Enter email"
          class="w-full px-3 py-2 bg-green-50 border-2 border-gray-300 rounded-md focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-200 transition"
          required
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Enter password"
          class="w-full px-3 py-2 bg-green-50 border-2 border-gray-300 rounded-md focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-200 transition"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:shadow-xl hover:opacity-100 opacity-80 transition active:translate-y-1 active:shadow-inner focus:outline-none"
      >
        Log In
      </button>
    </form>

    <button
      type="button"
      (click)="onPasswordReset()"
      class="mt-4 text-sm text-blue-600 hover:underline focus:outline-none ml-8"
    >
      Forgot password?
    </button>
  </div>

  <div class="bg-gray-100 border border-gray-300 rounded-md mt-6 p-4 w-full max-w-sm text-center text-lg">
    <i>Don't have an account?</i>
    <button
      type="button"
      (click)="switchToSignup()"
      class="ml-2 text-blue-600 font-semibold hover:underline focus:outline-none"
    >
      Sign up
    </button>
  </div>
</div>
