  <div>
    <label for="username">Usuario:</label>
    <input type="text" id="username" formControlName="username" placeholder="Usuario" />

      <small *ngIf="loginForm.controls['username'].hasError('required')">El campo de usuario es obligatorio.</small>
    </div>
  </div>

    </div>
  </div>
