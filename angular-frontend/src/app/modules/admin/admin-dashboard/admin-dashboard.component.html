<!-- Navbar superior -->
<nav class="w-full bg-gradient-to-r from-[#092191] to-[#7FA1CD] text-white px-4 py-3 flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-0 shadow-md">
  <div class="flex items-center gap-3">
    <img src="/img/logotickfantasia.png" alt="Logotipo TickFantasía" class="h-10 w-auto" />
    <h1 class="text-lg sm:text-xl font-bold">Panel de Administración</h1>
  </div>
  <button
    (click)="logout()"
    class="bg-white text-[#092191] font-semibold px-4 py-2 rounded-full hover:bg-gray-100 transition"
  >
    Cerrar sesión
  </button>
</nav>

<!-- Contenido principal con fondo blanco -->
<main class="px-4 py-12 bg-white min-h-screen">
   <h2 class="text-3xl font-bold text-[#092191] text-center mb-14 flex items-center justify-center gap-2">
      <ng-container *ngIf="nombreAdmin; else soloMano">
        <span>¡¡ Bienvenida,</span>
        <span class="text-fantasia-rosa">{{ nombreAdmin.split('@')[0] }}</span>
        <span class="text-2xl">👋 !!</span>
      </ng-container>
      <ng-template #soloMano>
        <span class="text-2xl">👋</span>
      </ng-template>
    </h2>

    <!-- Botones principales en 2x2 -->
  <!-- Botones principales en 2x2 -->
  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 max-w-4xl mx-auto">
    <a
      routerLink="/admin/usuarios"
      class="flex flex-col items-center justify-center gap-3 bg-[#A9D0E9] text-[#092191] py-10 px-6 rounded-2xl shadow-xl hover:bg-[#092191] hover:text-white transition-all duration-300 text-xl font-semibold text-center border border-[#092191]"
    >
      <span class="material-icons text-4xl">group</span>
      Gestionar Usuarios
    </a>

    <a
      routerLink="/admin/actividades"
      class="flex flex-col items-center justify-center gap-3 bg-[#FCD5E2] text-[#ED125A] py-10 px-6 rounded-2xl shadow-xl hover:bg-[#ED125A] hover:text-white transition-all duration-300 text-xl font-semibold text-center border border-[#ED125A]"
    >
      <span class="material-icons text-4xl">event</span>
      Gestionar Actividades
    </a>

     <a
      routerLink="/admin/buzon"
      class="flex flex-col items-center justify-center gap-3 bg-[#FFF6CC] text-yellow-700 py-10 px-6 rounded-2xl shadow-xl hover:bg-yellow-600 hover:text-white transition-all duration-300 text-xl font-semibold text-center border border-yellow-600"
    >
      <span class="material-icons text-4xl">mail</span>
      Buzón de Mensajes
    </a>

    <a
      routerLink="/admin/reservas"
      class="flex flex-col items-center justify-center gap-3 bg-[#CFF4D2] text-green-700 py-10 px-6 rounded-2xl shadow-xl hover:bg-green-600 hover:text-white transition-all duration-300 text-xl font-semibold text-center border border-green-600"
    >
      <span class="material-icons text-4xl">book_online</span>
      Gestionar Reservas
    </a>

   
  </div>


  <!-- Footer -->
  <footer class="mt-16 text-sm text-center text-gray-500">
    <p>© 2025 TickFantasía. Todos los derechos reservados.</p>
    <p class="mt-1">Términos de uso · Política de privacidad</p>
  </footer>
</main>
