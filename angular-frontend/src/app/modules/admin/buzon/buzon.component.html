<app-navbar-admin></app-navbar-admin>

<div class="p-6 grid grid-cols-3 gap-4">
  <!-- Lista de mensajes -->
  <div class="col-span-1">
    <h2 class="text-xl font-bold mb-4">Mensajes Recibidos</h2>
    <ul class="space-y-2">
      <li *ngFor="let mensaje of mensajes" (click)="seleccionarMensaje(mensaje)"
          [class.bg-gray-100]="mensaje === mensajeSeleccionado"
          class="p-3 border rounded cursor-pointer hover:bg-gray-50">
        <strong>{{ mensaje.email }}</strong><br />
        <span class="text-sm text-gray-600">{{ mensaje.asunto }}</span>
        <span *ngIf="mensaje.respondido" class="text-green-600 text-sm"> (Respondido)</span>
      </li>
    </ul>
  </div>

  <!-- Detalle del mensaje -->
  <div class="col-span-2" *ngIf="mensajeSeleccionado">
    <h3 class="text-lg font-semibold mb-2">Asunto: {{ mensajeSeleccionado.asunto }}</h3>
    <p class="mb-4">{{ mensajeSeleccionado.contenido }}</p>

    <textarea [(ngModel)]="respuesta" rows="4" class="w-full p-2 border rounded mb-2" placeholder="Escribe tu respuesta..."></textarea>
    <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600" (click)="enviarRespuesta()">
      Enviar Respuesta
    </button>
  </div>
</div>
