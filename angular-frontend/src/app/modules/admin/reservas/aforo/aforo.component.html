<h2 class="text-lg font-semibold mb-4">Aforo próximos 30 días</h2>
<table class="w-full text-sm border border-gray-300">
  <thead class="bg-gray-100 text-left">
    <tr>
      <th class="p-2 border">Fecha</th>
      <th class="p-2 border">Ocupado</th>
      <th class="p-2 border">Disponible</th>
      <th class="p-2 border">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aforo of aforoDatos">
      <td class="p-2 border">{{ aforo.fecha }}</td>
      <td class="p-2 border">{{ aforo.ocupado }}</td>
      <td class="p-2 border">{{ aforo.disponible }}</td>
      <td class="p-2 border">
        <span [ngClass]="aforo.ocupado >= 60 ? 'text-red-600 font-bold' : 'text-green-600'">
          {{ aforo.ocupado >= 60 ? '❌ Completo' : '✅ Disponible' }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
