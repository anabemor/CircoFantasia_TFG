<div class="mb-12">
  
<h2 class="text-xl font-bold text-gray-700 mb-4">Aforo próximos 30 días</h2>

<table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden shadow text-sm">
  <thead class="bg-green-500 text-white text-center">
    <tr>
      <th class="px-4 py-2">Fecha</th>
      <th class="px-4 py-2">Ocupado</th>
      <th class="px-4 py-2">Disponible</th>
      <th class="px-4 py-2">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aforo of fechasPaginaActual" class="border-t border-gray-200 text-center">
      <td class="px-4 py-2">{{ aforo.fecha }}</td>
      <td class="px-4 py-2">{{ aforo.ocupado }}</td>
      <td class="px-4 py-2">{{ aforo.disponible }}</td>
      <td class="px-4 py-2">
        <span [ngClass]="aforo.ocupado >= 60 ? 'text-red-600 font-bold' : 'text-green-600 font-semibold'">
          {{ aforo.ocupado >= 60 ? '❌ Completo' : '✅ Disponible' }}
        </span>
      </td>
    </tr>
  </tbody>
</table>


<!-- Paginación -->
<div class="flex justify-end mt-4 space-x-2">
  <button
    class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded disabled:opacity-50"
    (click)="cambiarPagina(currentPage - 1)"
    [disabled]="currentPage === 1"
  >
    Anterior
    </button>
    <button
      class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded disabled:opacity-50"
      (click)="cambiarPagina(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      Siguiente
    </button>
  </div>
  
</div>
