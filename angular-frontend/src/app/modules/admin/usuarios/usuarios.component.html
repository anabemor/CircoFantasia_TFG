<div class="p-6 max-w-6xl mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Gesti√≥n de Usuarios</h2>

  <button
    class="mb-4 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600"
    (click)="crearUsuario()"
  >
    Crear nuevo usuario
  </button>

  <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden shadow">
    <thead class="bg-indigo-600 text-white">
      <tr>
        <th class="px-4 py-2 text-left">Nombre</th>
        <th class="px-4 py-2 text-left">Email</th>
        <th class="px-4 py-2 text-left">Rol</th>
        <th class="px-4 py-2 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios" class="border-t border-gray-200">
        <td class="px-4 py-2">{{ usuario.name }}</td>
        <td class="px-4 py-2">{{ usuario.email }}</td>
        <td class="px-4 py-2">{{ usuario.role }}</td>
        <td class="px-4 py-2 space-x-2">
          <button class="text-blue-600 hover:underline" (click)="editarUsuario(usuario)">Editar</button>
          <button class="text-red-600 hover:underline" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
