<app-navbar-admin></app-navbar-admin>

<!-- Contenido principal -->
<div class="p-4">
  

  <h1 class="text-2xl font-semibold mb-4">Gestión de Usuarios</h1>

  <button (click)="crearUsuario()" class="bg-green-600 text-white px-4 py-2 rounded mb-4">
    Crear Usuario
  </button>

  <table class="w-full border border-gray-300">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2 text-left">Nombre</th>
        <th class="p-2 text-left">Email</th>
        <th class="p-2 text-left">Rol</th>
        <th class="p-2 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios" class="border-t">
        <td class="p-2">{{ usuario.name }}</td>
        <td class="p-2">{{ usuario.email }}</td>
        <td class="p-2">
          {{ usuario.roles.includes('ROLE_ADMIN') ? 'Administrador' : 'Gestor' }}
        </td>
        <td class="p-2">
          <button (click)="editarUsuario(usuario)" class="text-blue-600 hover:underline mr-2">Editar</button>
          <button (click)="eliminarUsuario(usuario.id!)" class="text-red-600 hover:underline">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div *ngIf="mostrarModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-[90%] max-w-md shadow-lg">
    <h2 class="text-xl font-semibold mb-4">
      {{ usuarioSeleccionado?.id ? 'Editar Usuario' : 'Crear Usuario' }}
    </h2>

    <form #usuarioForm="ngForm" (ngSubmit)="guardarUsuario()" *ngIf="usuarioSeleccionado">
    <!-- Nombre -->
      <label class="block mb-2">
        Nombre:
         <input
          [(ngModel)]="usuarioSeleccionado.name"
          name="name"
          class="border p-2 w-full"
          required
          minlength="3"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="text-red-600 text-sm mt-1">
          <div *ngIf="name.errors?.['required']">El nombre es obligatorio.</div>
          <div *ngIf="name.errors?.['minlength']">Debe tener al menos 3 caracteres.</div>
        </div>
      </label>

  <!-- Email -->
      <label class="block mb-2">
        Email:
        <input
          [(ngModel)]="usuarioSeleccionado.email"
          name="email"
          class="border p-2 w-full"
          required
          email
          #email="ngModel"
          type="email"
        />
        <div *ngIf="email.invalid && email.touched" class="text-red-600 text-sm mt-1">
          <div *ngIf="email.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="email.errors?.['email']">Debe ser un email válido.</div>
        </div>
      </label>

      <!-- Contraseña (solo si se está creando un nuevo usuario) -->
      <label class="block mb-2" *ngIf="!usuarioSeleccionado?.id">
        Contraseña:
        <input
          [(ngModel)]="usuarioSeleccionado.password"
          name="password"
          class="border p-2 w-full"
          required
          type="password"
          minlength="6"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="text-red-600 text-sm mt-1">
          <div *ngIf="password.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="password.errors?.['minlength']">Debe tener al menos 6 caracteres.</div>
        </div>
      </label>

      <!-- Rol -->
      <label class="block mb-2">
        Rol:
        <select
          [(ngModel)]="usuarioSeleccionado.roles"
          name="roles"
          class="border p-2 w-full"
          required
          #roles="ngModel"
        >
          <option [ngValue]="['ROLE_ADMIN']">Administrador</option>
          <option [ngValue]="['ROLE_USER']">Gestor</option>
        </select>
        <div *ngIf="roles.invalid && roles.touched" class="text-red-600 text-sm mt-1">
          Debes seleccionar un rol.
        </div>
      </label>

      <!-- Botones -->
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" (click)="cerrarModal()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50"
          [disabled]="usuarioForm.invalid"
        >
          {{ usuarioSeleccionado.id ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>

  </div>
</div>
