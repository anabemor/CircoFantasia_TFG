<div class="min-h-screen bg-gradient-to-br from-[#A9D0E9] to-[#7FA1CD] flex items-center justify-center px-4 py-10">
  <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl shadow-2xl p-8 w-full max-w-md text-white">

    <!-- Logotipo -->
    <div class="flex justify-center mb-4">
      <img src="/img/logotickfantasia.png" alt="Logo TickFantasía" class="h-20" />
    </div>

    <!-- Título -->
    <h1 class="text-3xl font-bold text-center mb-2">Crea tu cuenta en TickFantasía</h1>
    <p class="text-center text-white/80 mb-6">
      Regístrate para gestionar tus entradas.
    </p>

    <!-- Formulario -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-5">

      <!-- Nombre completo -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Nombre completo</label>
        <input
          type="text"
          id="name"
          formControlName="fullName"
          placeholder="Tu nombre completo"
          class="w-full px-5 py-3 rounded-full bg-gray-100 text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-[#ED125A]"
        />
        <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
             class="text-sm text-red-400 mt-1">Nombre obligatorio (mínimo 3 caracteres).</div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
          class="w-full px-5 py-3 rounded-full bg-gray-100 text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-[#ED125A]"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
             class="text-sm text-red-400 mt-1">Introduce un correo válido.</div>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="********"
          class="w-full px-5 py-3 rounded-full bg-gray-100 text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-[#ED125A]"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
             class="text-sm text-red-400 mt-1">Mínimo 6 caracteres.</div>
      </div>

      <!-- Confirmar contraseña -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-600 mb-1">Repite la contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="********"
          class="w-full px-5 py-3 rounded-full bg-gray-100 text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-[#ED125A]"
        />
        <div *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.touched"
             class="text-sm text-red-400 mt-1">Las contraseñas no coinciden.</div>
      </div>

      <!-- Botón de registro -->
      <button
        type="submit"
        class="w-full py-3 rounded-full bg-[#ED125A] text-white font-semibold hover:bg-[#092191] transition"
      >
        Registrarse
      </button>
    </form>

    <!-- Enlace a login -->
    <div class="mt-6 text-center">
      <p class="text-lg text-white/80">
        ¿Ya tienes cuenta?
        <a routerLink="/login" class=" text-lg text-white :bg-wh hover:underline">Inicia sesión</a>
      </p>
    </div>

    <!-- Mensajes -->
    <div *ngIf="successMessage" class="text-sm text-green-400 mt-4 text-center">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-sm text-red-400 mt-4 text-center">{{ errorMessage }}</div>

  </div>
</div>
