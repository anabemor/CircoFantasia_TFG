<!-- Pantalla de registro con nuevo estilo de inputs -->
<div class="min-h-screen w-full bg-gradient-to-br from-indigo-700 to-purple-700 text-white flex flex-col items-center justify-center px-4 py-10 space-y-10">

  <!-- Sección de bienvenida -->
  <div class="text-center max-w-lg">
    <img src="/img/logotickfantasia.png" alt="Logo TickFantasía" class="mx-auto h-24 sm:h-28 mb-4" />
    <h1 class="text-3xl sm:text-4xl font-bold mb-2">Crea tu cuenta en TickFantasía</h1>
    <p class="text-base sm:text-lg text-white/80">
      Regístrate para gestionar tus entradas.
    </p>
  </div>

  <!-- Contenedor del formulario -->
  <div class="w-full px-4 sm:px-6 md:px-8 flex justify-center">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-6 sm:p-8 shadow-xl text-white">

      <!-- Título -->
      <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6">Registro</h1>

      <!-- Formulario -->
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-5">

        <!-- Nombre completo -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
          <input
            type="text"
            id="name"
            formControlName="fullName"
            placeholder="Tu nombre completo"
            class="w-full px-4 py-2 rounded-lg bg-white text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
          <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
               class="text-sm text-red-400 mt-1">Nombre obligatorio (mínimo 3 caracteres).</div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="tucorreo@ejemplo.com"
            class="w-full px-4 py-2 rounded-lg bg-white text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
               class="text-sm text-red-400 mt-1">Introduce un correo válido.</div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="********"
            class="w-full px-4 py-2 rounded-lg bg-white text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
               class="text-sm text-red-400 mt-1">Mínimo 6 caracteres.</div>
        </div>

        <!-- Confirmar contraseña -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Repite la contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="********"
            class="w-full px-4 py-2 rounded-lg bg-white text-black placeholder-purple-400 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
          <div *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.touched"
               class="text-sm text-red-400 mt-1">Las contraseñas no coinciden.</div>
        </div>

        <!-- Botón de registro -->
        <button
          type="submit"
          class="w-full bg-purple-500 hover:bg-purple-400 text-white font-semibold py-2 rounded-lg shadow-md transition-all duration-200"
        >
          Registrarse
        </button>
      </form>

      <!-- Enlace a login -->
      <div class="mt-6 text-center">
        <p class="text-2m text-white/80">
          ¿Ya tienes cuenta?
          <a routerLink="/login" class="text-purple-300 hover:underline">Inicia sesión</a>
        </p>
      </div>

      <!-- Mensajes -->
      <div *ngIf="successMessage" class="text-sm text-green-400 mt-4 text-center">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-sm text-red-400 mt-4 text-center">{{ errorMessage }}</div>

    </div>
  </div>
</div>
