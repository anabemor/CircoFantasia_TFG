<div
  class="w-full max-w-xl mx-auto toast-container rounded-2xl shadow-xl text-white text-base px-6 py-4 flex items-start gap-4"
  [ngClass]="bgColor"
>
  <!-- Ícono -->
  <div class="text-2xl">{{ icon }}</div>

  <!-- Contenido -->
  <div class="flex-1">
    <div class="font-semibold text-lg leading-snug">
      {{ data.message }}
    </div>
    <div *ngIf="data.actionLabel" class="mt-2">
      <button
        class="text-sm underline hover:opacity-90"
        (click)="ejecutarAccion()"
      >
        {{ data.actionLabel }}
      </button>
    </div>
  </div>

  <!-- Botón cerrar -->
  <button class="text-xl hover:scale-110 transition" (click)="cerrar()">✖</button>
</div>
