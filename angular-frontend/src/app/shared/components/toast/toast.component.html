<div class="toast-container rounded-xl shadow-lg text-white text-base px-6 py-4 flex items-start gap-4 w-full max-w-md">
  <!-- Ícono -->
  <div class="text-2xl">{{ icon }}</div>

  <!-- Mensaje + acción -->
  <div class="flex-1">
    <div class="font-medium text-lg leading-snug">
      {{ data.message }}
    </div>
    <div *ngIf="data.actionLabel" class="mt-2">
      <button
        class="text-sm underline hover:opacity-90"
        (click)="ejecutarAccion()">
        {{ data.actionLabel }}
      </button>
    </div>
  </div>

  <!-- Cerrar -->
  <button class="text-xl hover:scale-110 transition" (click)="cerrar()">✖</button>
</div>
